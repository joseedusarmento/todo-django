<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Detalhes da Tarefa</title>
</head>
<body>
    <h1>{{ tarefa.titulo }}</h1>
    <p><strong>Descrição:</strong> {{ tarefa.descricao|default:"Sem descrição." }}</p>
    <p><strong>Criada em:</strong> {{ tarefa.criada_em }}</p>
    <p><strong>Atualizada em:</strong> {{ tarefa.atualizada_em }}</p>
    <p><strong>Status:</strong> {% if tarefa.concluida %}Concluída{% else %}Pendente{% endif %}</p>

    <a href="{% url 'lista_tarefas' %}">Voltar à lista</a>
</body>
</html>
